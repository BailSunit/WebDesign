<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>

<body>
    <h2>Welcome to Calculator</h2>
    <form class="form" action="">
        <label for="email">Email : </label>
        <input class="email" type="email" name="email" id="email" placeholder="student@northeastern.edu">
        <label for="username">Username : </label>
        <input class="username" type="text" name="username" id="username" placeholder="Username">
        <label for="password">Password : </label>
        <input class="password" type="password" name="password" id="password" placeholder="password">
        <input class="button" type="submit" value="Login" disabled>
        <p><span class="nameE hidden">Please Enter a Valid Name</span></p>
        <p><span class="emailE hidden">Please Enter a Valid Email</span></p>
        <p><span class="passwordE hidden">Password incorrect</span></p>
    </form>
    <script src="./calc_jQuery.js"></script>
</body>

</html>
